{% extends 'foodapp/base.html' %}
{% load staticfiles %}

{% block content %}
<!-- Stripe.js -->
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>

<script type="text/javascript">

    // This identifies your website in the createToken call below
    Stripe.setPublishableKey('{{ stripe_api_publishable_key }}');

    var stripeResponseHandler = function(status, response) {
      var $form = $('#payment-form');
      if (response.error) {
        // Show the errors on the form
        $form.find('.payment-errors').html("<div class=\"alert alert-danger\" style=\"text-align: center;\">" + response.error.message + "</div>");
        $form.find('button').prop('disabled', false);
      } else {
        // token contains id, last4, and card type
        var token = response.id;
        // Insert the token into the form so it gets submitted to the server
        $form.append($('<input type="hidden" name="stripeToken" />').val(token));
        // and re-submit
        $form.get(0).submit();
      }
    };
    jQuery(function($) {
      $('#payment-form').submit(function(e) {
        var $form = $(this);
        // Disable the submit button to prevent repeated clicks
        $form.find('button').prop('disabled', true);
        Stripe.card.createToken($form, stripeResponseHandler);
        // Prevent the form from submitting with the default action
        return false;
      });
    });

    // Function for formatting card number during input
    var formatCardNumber = function(e) {
      // Define a variable for getting the pressed input key
      let keyPressed;
      if (window.event) {
        keyPressed = e.keyCode; // IE
      } else if (e.which) {
        keyPressed = e.which; // Netscape/Firefox/Oracle
      }
      // Card number as typed so far, with spaces taken out
      let cardNumber = document.getElementById("card-number").value.toString().replace(/\s+/g, '');
      // Don't allow input to exceed 16 characters (max card number size)
      if (cardNumber.length > 16) {
        cardNumber = cardNumber.substring(0, 16);
      }
      // Set up formatted card number to begin with first character of card number or space if no
      // number has been fully deleted from field before this function call
      let formattedNumber = cardNumber[0] !== undefined ? cardNumber[0] : "";

      // Iterate through original number, adding spaces every 4 characters and deleting spaces if they are
      // trailing at end of input
      for (let i = 1; i < cardNumber.length; i++) {
        formattedNumber += cardNumber[i];
        if (i === 3 || i === 7 || i === 11) {
          if (keyPressed === 8 && i === cardNumber.length - 1) {
            // Dont add space to string
          } else {
          formattedNumber += " ";
          }
        }
      }
      // Overwrite pre-existing card number in input field
      document.getElementById("card-number").value = formattedNumber;
    };

</script>

<div class="container">
  <div class="page-header">
    {% if customer_exists %}
      <h1>Add Card to Stripe</h1>
    </div>
    <div class="'container">
    <form method="POST" id="payment-form" action={% url 'foodapp:stripe_card_create' %}>
    {% else %}
    <h1 style="text-align:center;">Create Stripe Customer ID</h1>
    </div>
    <div class="container">
    <form method="POST" id="payment-form" action={% url 'foodapp:stripe_customer_create' %}>
    {% endif %}
        {% csrf_token %}
        <div class="col-xs-12 col-md-4 col-md-offset-4 payment-errors"></div>
        <div class="col-xs-12 col-md-4 col-md-offset-4">
          <div class="panel" style="background-color: #B9D1E1;">
            <div class="panel-body">
              <h4>{{ user }}</h4>
              <div class="input-group" style="margin-bottom: 5px;">
                <input id="card-number" type="text" class="form-control" onkeyup="formatCardNumber(event)" placeholder="Credit Card Number" size="19" maxlength="19"
                  data-stripe="number"/>
                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
              </div>
              <div class="row">
                <div class="col-xs-4">
                  <input type="text" class="form-control col-sm-2" placeholder="(MM)" maxlength="5" data-stripe="exp-month">
                </div>
                <div class="col-xs-4">
                  <input type="text" class="form-control col-sm-2" placeholder="(YYYY)" maxlength="5" data-stripe="exp-year">
                </div>
                <div class="col-xs-4">
                  <input type="text" class="form-control col-sm-2" placeholder="CVC" data-stripe="cvc">
                </div>
                <div class="col-xs-4" style="text-align: right;">
                  <!-- Have picture of whatever card they are using here -->
                </div>
              </div>
            </div>
          </div>
          <button class="col-xs-12 cold-md-4 center-block btn btn-success btn-lg" type="submit">Add Card</button>
        </div>

      </form>
    </div>
</div>

{% endblock %}
