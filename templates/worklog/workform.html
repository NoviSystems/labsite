{% if form %}
  {% if reminder_id %}
    <form action="/worklog/add/reminder_{{reminder_id}}/" method="post">
  {% else %}
    <form action="/worklog/add/" method="post">
  {% endif %}
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="submit_and_exit" value="Submit and Exit" />
        <input type="submit" name="submit_and_add_another" value="Submit and Add Another" />
    </form>
{% else %}
    <p>This application is broken somehow...</p>
{% endif %}
