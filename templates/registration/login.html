{% extends "labsite.html" %} {%block title %}Login{%endblock%} {% block content %}
<div class="panel panel-default" style="margin-top:35px;">

    <div class="panel-body">
        {% if form.errors %}
        <div class="alert alert-danger">Your username and password didn't match. Please try again.</div>
        {% endif %}

        <form class="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input class="form-control" type="text" id="id_username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" id="id_password" name="password" placeholder="Password">
                <p class="help-block">be sure to enter your password properly!</p>
            </div>

            <button class="btn btn-primary" type="submit">Login!</button>
        </form>
    </div>
</div>
{% endblock %}
