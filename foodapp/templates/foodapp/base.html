<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>{% block title %}Food App{% endblock %}</title>

    {% load staticfiles %}

    <!-- Loading everything off BootstrapCDN -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- Load JQuery from Google's CDN, and BootstrapCDN -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/lunch/">
                    <span class="label label-success">Food App <i class="fa fa-beer"></i>
                    </span>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                {% if user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'url_homepage' %}">Place Order <i class="fa fa-cutlery"></i></a>
                    </li>
                    <li><a href="{% url 'url_user_orders' username=user %}">My Order History <i class="fa fa-book"></i></a>
                    </li>
                    <li><a href="{% url 'url_todays_orders' %}">Today's Orders <i class="fa fa-calendar"></i></a>
                    </li>
                    <li><a href="{% url 'url_last_month_view' %}">Last Month's Orders <i class="fa fa-archive"></i></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="">{{ user }}</i></a>
                    </li>
                    <li>
                        <a href="/worklog/add">
                            <span class="label label-danger">Worklog</span>
                        </a>
                    </li>
                    <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i></a>
                    </li>
                </ul>
                {% endif %}
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>

    <div class="container" style="padding-top: 50px">

        {% block content %}{% endblock %}

    </div>
    <!-- /.container -->

</body>

</html>
