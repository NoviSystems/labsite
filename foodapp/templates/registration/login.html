{% extends "error.html" %} {%block title %}Login{%endblock%} {% block content %}
<div class="panel panel-default" style="margin-top:35px;">

    <div class="panel-body">
        {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form class="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">{% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>Password</label>
                {{ form.password }}
                <p class="help-block">be sure to enter your password properly!</p>
            </div>

            <button class="btn btn-primary" type="submit">Login!</button>
        </form>
    </div>
</div>
{% endblock %}
