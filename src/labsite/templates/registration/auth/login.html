{% extends 'registration/auth/base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form" class="form-horizontal" action="{% url 'login' %}{% if next %}?next={{ next }}{% endif %}" method="POST">
            {% csrf_token %}
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">Please login</h3>
                </div>

                <div class="panel-body">
                    {{ form }}
                </div>

                <div class="panel-footer">
                    <div class="text-right">
                        <a class="btn btn-link" href="{% url 'password_reset' %}"><small>Forget your password?</small></a>
                        <a href="/" class="btn btn-default">Cancel</a>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
