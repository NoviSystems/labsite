sudo: required
language: python
cache: pip

python:
    - "3.6"
    - "3.7-dev"

services:
    - redis

addons:
    chrome: stable

stages:
    - lint
    - test

matrix:
    fast_finish: true
    allow_failures:
      - env: TOXENV=warnings
      - python: "3.7-dev"

    include:
      - stage: lint
        env: TOXENV="lint,isort"
        script: pip install -U tox tox-venv
        addons:
        services:

      - stage: test
        env: TOXENV=coverage
        after_success:
            - pip install codecov && codecov

      - stage: test
        env: TOXENV=warnings

install:
    - pip install -U pip six setuptools wheel
    - pip install -U tox tox-travis tox-venv
    - python setup.py bdist_wheel

script: tox --installpkg ./dist/labsite-*.whl

notifications:
    email: false
